<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok</title>
    <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
<div class="headerContainer">
		<div class="left">
			<img src="spot.png" type="image/png" class="logo">
			<div class="title">AppSpot</div>
		</div>
		<div class="center">
			<div class="textBox">
				<span class="text">Home</span>
			</div>
			<div class="textBox">
				<span class="text">Apps</span>
			</div>
			<div class="textBox">
				<span class="text">Games</span>
			</div>
			<div class="textBox">
				<span class="text">Categories</span>
			</div>
		</div>
		<div class="right">
			<div class="search">
				<i class="search-icon"></i>
				<input type="text" maxlength="50" placeholder="Search apps/games">
				<a class="clearKeyword" style="display: none;"></a>
			</div>
			<div class="dropdown">
				<img src="login.svg" class="userIcon">
			</div>
		</div>
</div>
<div class="box">
	<div class="detail card">
		<div class="cont">
			<img src="Hutch.png" class="left-logo">
			<div class="info">
				<div class="title">TikTok</div>
				<div class="det">Ads Virus check Manual check</div>

			<div class="newStarBox">4.7
				<img src="starc.svg" style="width: 12px; height: 12px; margin: 0px; padding: 0px;">
				<img src="starc.svg" style="width: 12px; height: 12px; margin: 0px; padding: 0px;">
				<img src="starc.svg" style="width: 12px; height: 12px; margin: 0px; padding: 0px;">
				<img src="starc.svg" style="width: 12px; height: 12px; margin: 0px; padding: 0px;">
				<img src="starc.svg" style="width: 12px; height: 12px; margin: 0px; padding: 0px;">
			</div>
		</div>
	</div>

</div>

</div>

</body>
</html>
